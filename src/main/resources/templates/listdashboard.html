<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link th:href="@{/css/styles.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body onload="triggerDashboards()">
        <div class="mainContentArea">
            <div th:insert="~{header :: navHeader (activeNav='dashboard')}"></div>
            <input type="hidden" id="dashboardNum" th:value="${dashboardNum}"/>
            <div class="headerContainer d-flex justify-content-between align-items-center">
                <h2 class="mx-2 p-2 headerBg"><i class="fa-solid fa-chart-column"></i> Dashboards</h2>
                <span title="Reload Chart" class="reloadIcon" onclick="triggerDashboards()"><i class="fa-solid fa-rotate"></i></span>
            </div>
            <div class="dashboardContainer">
                <div class="canvaContainerOne"></div>
                <div class="canvaContainerTwo"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script th:src="@{/js/dashboardscript.js}" rel="script"></script>

        <script>
            function triggerDashboards(){
                let dashboardNum = document.getElementById("dashboardNum").value;
                loadDashboards(dashboardNum);
            }
        </script>

    </body>
</html>
